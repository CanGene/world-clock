<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="/">🕒 World Clock</a></h1>

      <select name="city" id="city">
        <option value="">🔎 Select a city...</option>
        <option value="current">📍 My Location</option>
        <option value="Europe/London">🇬🇧 London</option>
        <option value="America/New_York">🇺🇸 New York</option>
        <option value="Asia/Muscat">🇴🇲 Muscat</option>
        <option value="Asia/Seoul">🇰🇷 Seoul</option>
        <option value="Australia/Melbourne">🇦🇺 Melbourne</option>
        <option value="Africa/Lagos">🇳🇬 Lagos</option>
      </select>

      <div id="cities">
        <div class="city" id="vancouver">
          <div>
            <h2>Vancouver</h2>
            <div class="date">October 16, 2025</div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="chennai">
          <div>
            <h2>Chennai</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://www.candacegenesis.com/">Candace Genesis</a> and
      open-sourced on
      <a href="https://github.com/CanGene/world-clock">GitHub</a>.
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
