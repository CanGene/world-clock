<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="city" id="city">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Paris</option>
      </select>
      <div class="city">
        <div>
          <h2>Vancouver</h2>
          <div class="date">October 16, 2025</div>
        </div>
        <div class="time">2:30:15 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Muscat</h2>
          <div class="date">October 16, 2025</div>
        </div>
        <div class="time">4:30:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://www.candacegenesis.com/">Candace Genesis</a> and
      open-sourced on
      <a href="https://github.com/CanGene/world-clock">GitHub</a>.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
